<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Itunes</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="ba-header">
		<img src="favicon.png" alt="baTunes">
		<h1 class="ba-page-title">
			iTunes search
		</h1>
		<h4 class="ba-page-subtitle">
			Your music, movies, and TV shows take center stage.
		</h4>
	</div>
	<main class="ba-main">
		<div class="ba-container">
			<form action="#" method="post" class="ba-search-form card-panel">
				<div class="input-field">
					<input value="System of a down" id="query" type="text" class="validate" required>
					<label for="query">Enter artist</label>

				</div>
				<button type="submit" class="btn-floating btn-large waves-effect waves-light pink">
					<i class="material-icons">search</i>
				</button>
			</form>
			<div class="ba-tunes-wrap">
				<div class="preloader-wrapper big ba-loader">
				    <div class="spinner-layer spinner-blue-only">
				      <div class="circle-clipper left">
				        <div class="circle"></div>
				      </div><div class="gap-patch">
				        <div class="circle"></div>
				      </div><div class="circle-clipper right">
				        <div class="circle"></div>
				      </div>
				    </div>
				  </div>
				<div class="ba-tunes-list">
					<script id="tune-tmpl" type="text/template">
						<div class="card hoverable ba-tune-card">
							<div class="card-image">
								<img src="{{artworkUrl100}}" alt="{{collectionName}}">
								<span class="card-title">{{artistName}}</span>
								<button data-audio="audio-{{trackId}}" class="btn-large ba-play-button btn-floating halfway-fab waves-effect waves-light pink">
									<i class="material-icons ba-icon-play">play_arrow</i>
									<i class="material-icons ba-icon-pause">pause</i>
								</button>
								<audio id="audio-{{trackId}}"  src="{{previewUrl}}"></audio>
							</div>
							<div class="card-content">
								<span class="card-title">{{trackName}}</span>
								<p>Album - {{collectionName}}
									<span class="badge new" data-badge-caption="">
										<i class="material-icons tiny">access_time</i>
										{{trackTime}}
									</span>
								</p>
								<p class="grey-text text-lighten-1"> {{primaryGenreName}}</p>
							</div>
							<div class="card-action">
								<a href="{{collectionViewUrl}}" target="_blank">
									<i class="material-icons tiny">shopping_cart</i>
									Buy collection - ${{collectionPrice}}
								</a>
							</div>
						</div>
					</script>
				</div>
			</div>
		</div>
		<!-- /.ba-container -->
	</main>
	<footer class="page-footer pink">
		<div class="footer-copyright">
			<div class="container">
				&copy; 2018 Copyright Text
				<a class="grey-text text-lighten-4 right" href="#!">created by crazy Beetroots \m/</a>
			</div>
		</div>
	</footer>
	<!-- /.page-footer -->

	<script src="js/materialize.min.js"></script>
	<script src="js/main.js"></script>


</body>

</html>
